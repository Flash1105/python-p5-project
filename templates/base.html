<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Welcome to EntomoConnect! {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('dashboard.index') }}">Home</a>
        {% if 'user_id' in session %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Â© 2023 EntomoConnect</p>
    </footer>
</body>
</html>
